server.servlet.context-path=
server.port=${PORT:8080}

#Это автоматически настроит HiddenHttpMethodFilter.
#Затем используйте th:method=DELETE в форме, чтобы Thymeleaf автоматически добавлял скрытое поле.
#(Spring Boot < 2.2 всегда регистрирует фильтр, для Spring Boot 2.2 или выше вам нужно установить это свойство)
spring.mvc.hiddenmethod.filter.enabled=true

